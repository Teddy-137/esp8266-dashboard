<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ESP8266 IoT Dashboard</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Chart.js for graphs -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            color: white;
            text-align: center;
            min-height: 100vh;
            background: #000000;
            background-image: 
                radial-gradient(at 47% 33%, hsl(162, 77%, 40%) 0, transparent 59%), 
                radial-gradient(at 82% 65%, hsl(218, 39%, 11%) 0, transparent 55%);
        }

        .container {
            padding: 2rem;
            max-width: 1200px;
            margin: auto;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            background: linear-gradient(to right, #00ff87, #60efff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 2rem;
            position: relative;
            backdrop-filter: blur(20px);
        }

        .label {
            font-size: 1.1rem;
            color: #a0aec0;
        }

        .value {
            font-size: 3rem;
            font-weight: 600;
            margin-top: 1rem;
            background: linear-gradient(to right, #00ff87, #60efff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .card-icon {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 2rem;
            opacity: 0.25;
        }

        button {
            padding: 12px 24px;
            margin: 10px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
        }

        .on {
            background: #00ff87;
            color: black;
        }

        .off {
            background: #ff4d4d;
            color: white;
        }

        #relay-status {
            font-size: 1.2rem;
            margin-top: 1rem;
        }

        /* Graph card specific styles */
        .graph-card {
            grid-column: 1 / -1;
            min-height: 400px;
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 1rem;
        }
    </style>

    <script>
        let temperatureChart;
        let temperatureData = [];
        let timeLabels = [];

        function relayOn() {
            fetch("/relay/on", { method: "POST" });
        }

        function relayOff() {
            fetch("/relay/off", { method: "POST" });
        }

        function updateUI(state) {
            document.getElementById("temp").textContent =
                state.data.temperature + "¬∞C";

            document.getElementById("hum").textContent =
                state.data.humidity + "%";

            document.getElementById("bat").textContent =
                state.data.battery + "%";

            document.getElementById("relay-status").textContent =
                state.relay ? "ON" : "OFF";

            // Update temperature graph
            updateTemperatureGraph(state.data.temperature);
        }

        function updateTemperatureGraph(currentTemp) {
            const now = new Date();
            const timeString = now.toLocaleTimeString();

            // Add new data point
            temperatureData.push(currentTemp);
            timeLabels.push(timeString);

            // Keep only last 20 data points
            if (temperatureData.length > 20) {
                temperatureData.shift();
                timeLabels.shift();
            }

            // Update chart if it exists
            if (temperatureChart) {
                temperatureChart.data.labels = timeLabels;
                temperatureChart.data.datasets[0].data = temperatureData;
                temperatureChart.update('none'); // Update without animation
            }
        }

        function initializeChart() {
            const ctx = document.getElementById('temperatureChart').getContext('2d');
            
            temperatureChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: timeLabels,
                    datasets: [{
                        label: 'Temperature (¬∞C)',
                        data: temperatureData,
                        borderColor: '#00ff87',
                        backgroundColor: 'rgba(0, 255, 135, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4,
                        pointBackgroundColor: '#00ff87',
                        pointBorderColor: '#ffffff',
                        pointBorderWidth: 2,
                        pointRadius: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        x: {
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: '#a0aec0'
                            }
                        },
                        y: {
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: '#a0aec0'
                            }
                        }
                    }
                }
            });
        }

        // Initialize chart when page loads
        window.addEventListener('load', function() {
            initializeChart();
        });

        // Poll backend every 2 seconds (safe & clean)
        setInterval(() => {
            fetch("/api/state")
                .then(res => res.json())
                .then(updateUI)
                .catch(err => console.error("API error:", err));
        }, 2000);
    </script>
</head>

<body>
    <div class="container">
        <h1>ESP8266 Dashboard</h1>

        <div class="dashboard-grid">

            <div class="card">
                <div class="card-icon">üå°Ô∏è</div>
                <div class="label">Temperature</div>
                <div class="value" id="temp">{{ data.temperature }}¬∞C</div>
            </div>

            <div class="card">
                <div class="card-icon">üíß</div>
                <div class="label">Humidity</div>
                <div class="value" id="hum">{{ data.humidity }}%</div>
            </div>

            <div class="card">
                <div class="card-icon">üîã</div>
                <div class="label">Battery</div>
                <div class="value" id="bat">{{ data.battery }}%</div>
            </div>

            <div class="card">
                <div class="card-icon">üîå</div>
                <div class="label">Relay Control</div>

                <button class="on" onclick="relayOn()">ON</button>
                <button class="off" onclick="relayOff()">OFF</button>

                <div id="relay-status">
                    {{ "ON" if relay else "OFF" }}
                </div>
            </div>

            <!-- New Graph Card -->
            <div class="card graph-card">
                <div class="card-icon">üìä</div>
                <div class="label">Temperature History</div>
                <div class="chart-container">
                    <canvas id="temperatureChart"></canvas>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
