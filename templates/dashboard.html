<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro IoT | Dashboard</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            /* Dark Theme - Sophisticated Slate */
            --bg: #0f172a;
            --surface: #1e293b;
            --border: #334155;
            --text: #f8fafc;
            --text-dim: #94a3b8;
            --accent: #10b981; /* Emerald */
            --accent-glow: rgba(16, 185, 129, 0.2);
            --danger: #ef4444;
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        [data-theme="light"] {
            --bg: #f1f5f9;
            --surface: #ffffff;
            --border: #e2e8f0;
            --text: #0f172a;
            --text-dim: #64748b;
            --accent: #059669;
            --accent-glow: rgba(5, 150, 105, 0.1);
            --card-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; transition: all 0.2s ease; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        .wrapper {
            max-width: 1100px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        /* --- Header --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
        }

        .brand h1 { font-size: 1.25rem; font-weight: 600; letter-spacing: -0.025em; }
        .brand p { font-size: 0.875rem; color: var(--text-dim); }

        .theme-btn {
            background: var(--surface);
            border: 1px solid var(--border);
            color: var(--text);
            width: 40px; height: 40px;
            border-radius: 10px;
            cursor: pointer;
            display: grid; place-items: center;
        }

        /* --- Bento Grid --- */
        .bento-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: auto;
            gap: 1.25rem;
        }

        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: var(--card-shadow);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Layout Logic */
        .span-2 { grid-column: span 2; }
        .span-4 { grid-column: span 4; }

        .card-label { font-size: 0.75rem; font-weight: 600; color: var(--text-dim); text-transform: uppercase; letter-spacing: 0.05em; }
        .card-value { font-size: 2.25rem; font-weight: 500; margin: 0.5rem 0; letter-spacing: -0.05em; }
        .unit { font-size: 1rem; color: var(--text-dim); margin-left: 2px; }

        /* --- Controls --- */
        .control-group { display: flex; gap: 0.75rem; margin-top: 1rem; }
        .btn {
            flex: 1;
            padding: 0.75rem;
            border-radius: 12px;
            border: 1px solid var(--border);
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            background: var(--bg);
            color: var(--text);
        }

        .btn-primary:active { transform: scale(0.96); }
        .btn-on.active { background: var(--accent); color: white; border-color: var(--accent); }
        .btn-off.active { background: var(--danger); color: white; border-color: var(--danger); }

        /* --- Chart Customization --- */
        .chart-container { height: 240px; width: 100%; margin-top: 1.5rem; }

        /* --- Mobile Responsiveness --- */
        @media (max-width: 768px) {
            .bento-grid { grid-template-columns: repeat(2, 1fr); }
            .span-2, .span-4 { grid-column: span 2; }
            .hide-mobile { display: none; }
        }
    </style>
</head>
<body>

<div class="wrapper">
    <header>
        <div class="brand">
            <h1>System Dashboard</h1>
            <p id="status-text">● Device connected via ESP8266</p>
        </div>
        <button class="theme-btn" onclick="toggleTheme()" id="theme-icon">☼</button>
    </header>

    <main class="bento-grid">
        <div class="card">
            <div>
                <span class="card-label">Temperature</span>
                <div class="card-value" id="temp">{{ data.temperature }}<span class="unit">°C</span></div>
            </div>
        </div>

        <div class="card">
            <div>
                <span class="card-label">Humidity</span>
                <div class="card-value" id="hum">{{ data.humidity }}<span class="unit">%</span></div>
            </div>
        </div>

        <div class="card hide-mobile">
            <div>
                <span class="card-label">Power</span>
                <div class="card-value" id="bat">{{ data.battery }}<span class="unit">%</span></div>
            </div>
            <div style="height: 4px; width: 100%; background: var(--border); border-radius: 2px;">
                <div id="bat-bar" style="height: 100%; width: 85%; background: var(--accent); border-radius: 2px;"></div>
            </div>
        </div>

        <div class="card">
            <span class="card-label">Relay System</span>
            <div class="control-group">
                <button class="btn btn-on" onclick="relayOn()">On</button>
                <button class="btn btn-off" onclick="relayOff()">Off</button>
            </div>
        </div>

        <div class="card span-4">
            <span class="card-label">Historical Telemetry</span>
            <div class="chart-container">
                <canvas id="mainChart"></canvas>
            </div>
        </div>
    </main>
</div>

<script>
    let mainChart;
    const historyLimit = 15;
    let tempData = [];
    let labels = [];

    function toggleTheme() {
        const doc = document.documentElement;
        const isDark = doc.getAttribute('data-theme') === 'dark';
        doc.setAttribute('data-theme', isDark ? 'light' : 'dark');
        document.getElementById('theme-icon').textContent = isDark ? '☾' : '☼';
        updateChartTheme();
    }

    function initializeChart() {
        const ctx = document.getElementById('mainChart').getContext('2d');
        const gradient = ctx.createLinearGradient(0, 0, 0, 400);
        gradient.addColorStop(0, 'rgba(16, 185, 129, 0.2)');
        gradient.addColorStop(1, 'transparent');

        mainChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Temperature',
                    data: tempData,
                    borderColor: '#10b981',
                    borderWidth: 2,
                    fill: true,
                    backgroundColor: gradient,
                    tension: 0.4,
                    pointRadius: 0,
                    pointHoverRadius: 5
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: {
                    x: { grid: { display: false }, ticks: { color: '#94a3b8', font: { size: 10 } } },
                    y: { grid: { borderDash: [5, 5], color: '#334155' }, ticks: { color: '#94a3b8' } }
                }
            }
        });
    }

    function relayOn() { fetch("/relay/on", { method: "POST" }); }
    function relayOff() { fetch("/relay/off", { method: "POST" }); }

    function updateUI(state) {
        document.getElementById("temp").innerHTML = `${state.data.temperature}<span class="unit">°C</span>`;
        document.getElementById("hum").innerHTML = `${state.data.humidity}<span class="unit">%</span>`;
        document.getElementById("bat").innerHTML = `${state.data.battery}<span class="unit">%</span>`;
        document.getElementById("bat-bar").style.width = state.data.battery + "%";
        
        // Update Chart
        const now = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        tempData.push(state.data.temperature);
        labels.push(now);

        if(tempData.length > historyLimit) {
            tempData.shift();
            labels.shift();
        }
        mainChart.update('none');
    }

    function updateChartTheme() {
        const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
        const gridColor = isDark ? '#334155' : '#e2e8f0';
        mainChart.options.scales.y.grid.color = gridColor;
        mainChart.update();
    }

    window.onload = () => {
        initializeChart();
        setInterval(() => {
            fetch("/api/state").then(r => r.json()).then(updateUI);
        }, 2000);
    };
</script>
</body>
</html>
